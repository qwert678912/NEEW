<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year </title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Montserrat:wght@200;400&display=swap');

:root {
    --gold: #fcf6ba;
    --accent: #ff3366;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000000;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Montserrat', sans-serif;
    color: white;
    perspective: 1200px;
}

/* ===== CANVAS ===== */
#canvas {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none; /* IMPORTANT */
}

/* ===== FLOATING DUST ===== */
.floating-dust {
    position: fixed;
    inset: 0;
    background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.15), transparent),
        radial-gradient(1px 1px at 80% 60%, rgba(255,215,180,0.12), transparent),
        radial-gradient(2px 2px at 50% 80%, rgba(255,200,200,0.1), transparent);
    animation: floatDust 20s linear infinite;
    z-index: 2;
    pointer-events: none;
}

@keyframes floatDust {
    from { transform: translateY(0); }
    to { transform: translateY(-100px); }
}

/* ===== LIGHT SWEEP ===== */
.light-sweep {
    position: fixed;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,255,255,0.04),
        transparent 55%
    );
    animation: sweep 8s ease-in-out infinite;
    z-index: 3;
    pointer-events: none;
}

@keyframes sweep {
    0% { transform: translateX(-100%); }
    50% { transform: translateX(100%); }
    100% { transform: translateX(100%); }
}

/* ===== VIGNETTE ===== */
.vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, transparent 40%, black 120%);
    z-index: 4;
    pointer-events: none;
}

/* ===== GLASS CARD ===== */
.container {
    position: relative;
    z-index: 10;
    width: 90%;
    max-width: 450px;
    padding: 3rem;
    background: rgba(10, 10, 15, 0.4);
    backdrop-filter: blur(25px) saturate(150%);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 50px 100px rgba(0,0,0,0.9);
    transform-style: preserve-3d;
    animation: cinematicFadeIn 3s ease-out 1s forwards;
    opacity: 0;
}


@keyframes borderGlow {
    from { background-position: 0%; }
    to { background-position: 200%; }
}

@keyframes cinematicFadeIn {
    from {
        opacity: 0;
        transform: translateY(50px) rotateX(20deg);
    }
    to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
    }
}

/* ===== TEXT ===== */
.year {
    font-family: 'Cinzel', serif;
    font-size: clamp(3.5rem, 12vw, 5.5rem);
    margin-bottom: 0.5rem;
    background: linear-gradient(to bottom, #fff 20%, #bf953f 50%, #fcf6ba 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 12px;
    filter: drop-shadow(0 0 20px rgba(191,149,63,0.5));
}

.heart {
    font-size: 2rem;
    color: var(--accent);
    margin: 1rem 0;
    animation: pulse 1.5s infinite ease-in-out;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.heart:hover {
    transform: scale(1.5) rotate(10deg);
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

.message {
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    color: #ffd1dc;
}

.cta {
    margin-top: 2rem;
    font-size: 0.7rem;
    letter-spacing: 5px;
    opacity: 0.6;
}
.new-year {
    font-family: 'Great Vibes', cursive;
    font-size: 2.4rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(
        to right,
        #fff,
        #ffd1dc,
        #fcf6ba
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 
        0 0 10px rgba(255,255,255,0.4),
        0 0 25px rgba(252,246,186,0.3);
    animation: fadeSlide 2.5s ease-out forwards;
    opacity: 0;
}

/* subtle entry animation */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div class="floating-dust"></div>
<div class="light-sweep"></div>
<div class="vignette"></div>
<main class="container" id="card">
    <p class="new-year">Happy New Year</p>

    <p style="font-size:0.7rem; letter-spacing:8px; opacity:0.6;">JOURNEY TO</p>
    <h1 class="year">2026</h1>
    <div class="heart">❤️</div>
    <p class="message">Love in every moment</p>
    <p class="cta">CLICK ANYWHERE TO LIT THE CRACKERS</p>
</main>


<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const card = document.getElementById('card');

let width, height;
let particles = [];

/* ===== RESIZE ===== */
function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* ===== PARTICLE ===== */
class Particle {
    constructor(x, y, color, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.alpha = 1;
        this.gravity = 0.15;
        this.friction = 0.96;
        this.color = color;
    }

    update() {
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    }
}

/* ===== CRACKER ===== */
function createCracker(x, y) {
    const count = 80;
    const color = `hsl(${Math.random() * 40 + 20},100%,70%)`;
    for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i;
        const speed = Math.random() * 8 + 2;
        particles.push(
            new Particle(
                x, y,
                color,
                Math.cos(angle) * speed,
                Math.sin(angle) * speed
            )
        );
    }
}

/* ===== ANIMATE ===== */
function animate() {
   ctx.fillStyle = 'rgba(0,0,0,0.15)'; // matches #969393
ctx.fillRect(0, 0, width, height);

    particles = particles.filter(p => p.alpha > 0);
    particles.forEach(p => {
        p.update();
        p.draw();
    });

    if (Math.random() < 0.03) {
        createCracker(Math.random() * width, Math.random() * height * 0.7);
    }

    requestAnimationFrame(animate);
}
animate();

/* ===== PARALLAX ===== */
document.addEventListener('mousemove', e => {
    const x = (window.innerWidth / 2 - e.pageX) / 25;
    const y = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== PARALLAX (desktop only) ===== */
document.addEventListener('mousemove', e => {
    if (window.innerWidth < 768) return; // disable parallax on mobile
    const x = (window.innerWidth / 2 - e.pageX) / 25;
    const y = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== UNIVERSAL CLICK / TOUCH ===== */
document.addEventListener('pointerdown', e => {
    createCracker(e.clientX, e.clientY);
});

// /* ===== CLICK ===== */
// document.addEventListener('click', e => {
//     createCracker(e.clientX, e.clientY);
// });

// /* ===== TOUCH ===== */
// document.addEventListener('touchstart', e => {
//     const t = e.touches[0];
//     createCracker(t.clientX, t.clientY);
// });
</script>

</body>
</html>
